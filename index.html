<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn WGPU</title>
    <style>
        canvas {
            background-color: black;
        }
    </style>
</head>

<body id="wasm-example">
<script type="module">
    import init from './js/wgpu-wasm.js';
    // init().then(() => {
    //     console.log("WASM Loaded");
    // });

    async function main()
    {
        try{
            await init();
        }catch(e){
            if(e.message.includes("don't mind me"))
            {
                console.warn("Winit control flow exception caught and ignored:", e);
            }
            else
            {
                console.error("Unhandled exception:", e);
            }
        }
    }

    main();
</script>
</body>

</html>
